<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
  </head>

  <body>
    <p>I am learning <strong>HTML</strong> and <strong>CSS</strong>!</p>

    <!-- Ordered list - можем да избираме тип (1,A,a,I(римски цифри),i) -->
    <ol type="I">
      <li>first</li>
      <li>second</li>
      <li>third</li>
    </ol>

    <!-- Unordered list - можем да избираме тип (disc,circle,square,none) -->
    <ul type="square">
      <li>first</li>
      <li>second</li>
      <li>third</li>
    </ul>

    <!-- Definition list - <dl>, Holds terms <dt>, with their definitions <dd> -->
    <dl>
      <dt>HTML</dt>
      <dd>A markup language …</dd>
      <dt>CSS</dt>
      <dd>Language used to …</dd>
    </dl>
  </body>
</html>
